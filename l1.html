<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Motto Systems</title>
    <link rel="stylesheet" href="l1.css">
</head>
<body>

    <!-- Header Banner -->
    <div class="banner">
        <div class="logo">
            <img src="logo.png" alt="Motto Systems Logo">
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-forgot">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
                <a href="#" id="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <!-- Forgot Password Popup -->
    <div class="popup-container" id="popup">
        <div class="popup">
            <h3>Forgot Password</h3>
            <p>Enter your registered email address to receive the reset link.</p>
            <input type="email" id="reset-email" placeholder="Enter your email" required>
            <div class="popup-buttons">
                <button id="reset-link">Get Reset Link</button>
                <button id="close-popup">Back to Login</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("forgot-password").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("popup").style.display = "flex";
        });

        document.getElementById("close-popup").addEventListener("click", function() {
            document.getElementById("popup").style.display = "none";
        });
    </script>

</body>
</html>
